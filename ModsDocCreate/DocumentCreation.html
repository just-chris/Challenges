  <STYLE id="userStyles">
    /* -----------------------GLOBALS & HEADER */

    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      /* border: 1px solid black; */
    }




    body {
      /* width: 100%; */
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
      max-width: 100vw;

      /* white-space: nowrap; */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(-270deg, #0d1943, #068ab0);
      width: 100%;
      height: 20vh;
      /* margin: 1px;
   border-radius: 13px; */
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      padding: 35px
    }

    .headText {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* flex-wrap: nowrap;
      overflow-wrap: none; */
      /* white-space: nowrap; */
      /* padding-right: 230px; */
    }

    .techintlogo {
      height: 77px;
      padding-left: 27px;
      padding-right: 100px;
    }

    .headOne {
      font-size: 3.3rem;
      color: #FFFFFF;
      white-space: nowrap;
      align-self: center;
    }

    .opentext {
      display: flex;
      justify-content: flex-end;
    }


    .openTextImg {
      height: 35px;
    }

    input[type=text] {
      margin-left: 1.7rem;
      padding: 5px;
      border-width: 1px;
      border-radius: 5px;
      border-color: rgba(0, 0, 0, 0.2);


      /* margin-left: 1rem; */
    }



    /* 
  -----------------------------------BODY ATTRIBUTES / FORM  */


    .mainForm {
      display: grid;
      padding-left: 16%;
      padding-right: 10%;
      padding-top: 10rem;
      padding-bottom: 4rem;
      background-color: transparent;
      max-width: 100vw;
      margin: auto;
      overflow: hidden;
      /* width: 100%; */
      /* white-space: nowrap; */
      min-width: 0;
      justify-items: start;
      align-items: flex-start;
      grid-row-gap: 4rem;
      grid-template-columns: 0.6fr 0.6fr;
      grid-auto-columns: minmax(200px, auto);
      grid-auto-rows: minmax(100px, auto);
      grid-template-rows: repeat(5, auto);

    }


    .documentNumber {

      display: flex;
      padding-left: 16%;
      padding-bottom: 5rem;
      align-items: center;
    }






    /* ------------------------------------------ BUTTONS  */

    .buttons {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      padding: 20px;

    }

    .applyButton {
      background-color: #0270ad;
      /* Green */
      border: none;
      color: white;
      padding: 7px 32px;
      margin-bottom: 4rem;
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .applyButton:hover {
      transition: ease-in 0.2s;
      background-color: #004d72;
    }



    .button {
      background-color: #0270ad;
      /* Green */
      border: none;
      color: white;
      margin-left: 20px;
      padding: 7px 32px;
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      transition: ease-in 0.2s;
      background-color: #004d72;
    }

    .saveButton {
      background-color: #0270ad;
      border: none;
      color: white;
      margin-left: 20px;
      padding: 4px 32px;
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .saveButton:hover {
      transition: ease-in 0.2s;
      background-color: #004d72;
    }


    .browseRow1 {
      background-color: #FFFFFF;
    }

    .browseRow2 {
      background-color: #FFFFFF;
    }

      <TD CLASS="nowrap">
        <SCRIPT LANGUAGE="JavaScript">

          function GenerateADN_1_1_8_1() {
            if (document.myForm._1_1_8_1_Button.value == 'Clear Number') {

              resetValues_1_1_8_1();
            }
            else if (parseInt(document.myForm._1_1_8_1_SeqID.value) >= 0) {

              var w;
              var url;

              url = "/otcs/cs.exe?func=adn.StringSelectDialog"
              url = url + "&RHName=GenerateADN";
              url = url + "&formname=myForm";
              url = url + "&Field=_1_1_8_1";
              url = url + "&AttrID=8";
              url = url + "&CacheID=0";
              url = url + "&dataType=1";
              url = url + "&Key=1133540_0";
              url = url + "&BoundedField=";
              url = url + "&BoundedSqlCol=-1";

              document.myForm._1_1_8_1_PassedQuantity.value = document.myForm._1_1_8_1_Quantity.value;
              w = window.open(url, "GenerateADN", "height=340,width=500,scrollbars=no,resizable=no,menubar=no,toolbar=no,status=no");

              if (w.focus) {
                w.focus()
              }
            }
            else {
              alert('You must enter a Sequence# in order to generate a number.');
            }

            ClearNumber_1_1_8_1();
          }

          function chooseUser_1_1_8_1() {
            var url;
            var w;


            url = '/otcs/cs.exe?func=user.SelectUserDlg&formname=myForm&fieldprefix=_1_1_8_1&title=Select%20User&amp;DisplayUserName';

            url = url + '&NoGroups'
            w = window.open(url, "", "height=340,width=680,scrollbars=yes,resizable=yes,menubar=no,toolbar=yes,status=yes");

            if (w.focus) {
              w.focus();
            }
          }

          function KeepFieldSet_1_1_8_1(nameField, savedValue) {
            nameField.value = savedValue
          }

          function SetADNValue_1_1_8_1(adnNumber, prefixVal, suffixVal, seqID, sheet) {
            var AttrValues1 = adnNumber;
            var div = document.createElement('div');
            div.innerHTML = AttrValues1;
            adnNumber = div.firstChild.nodeValue;
            AttrValues1 = prefixVal;
            div.innerHTML = AttrValues1;
            prefixVal = div.firstChild.nodeValue;
            AttrValues1 = suffixVal;
            div.innerHTML = AttrValues1;
            suffixVal = div.firstChild.nodeValue;
            document.myForm._1_1_8_1.value = unescape(adnNumber);
            document.myForm._1_1_8_1_Prefix.value = unescape(prefixVal);
            document.myForm._1_1_8_1_Suffix.value = unescape(suffixVal);

            document.myForm._1_1_8_1_Button.value = 'Clear Number';

            markDirty();
          }
          function ClearNumber_1_1_8_1() {
            $('.resetButton').on('click', function () {
              var val = document.myForm._1_1_8_1_Button.value;
              if (val == "Clear Number") {
                resetValues_1_1_8_1();
              }
            });
          }

          function resetValues_1_1_8_1() {
            document.myForm._1_1_8_1.value = '';
            document.myForm._1_1_8_1_Prefix.value = '';
            document.myForm._1_1_8_1_Suffix.value = '';
            document.myForm._1_1_8_1_PassedQuantity.value = '';
            document.myForm._1_1_8_1_Button.value = 'Generate Number';
            document.myForm._1_1_8_1_Quantity.disabled = false;

            markDirty();
          }

          function setSeqValue_1_1_8_1() {
            var num = document.myForm._1_1_8_1_SeqID.value
            var adnNumber = "DragAndDrop" + num.toString();
            document.myForm._1_1_8_1.value = adnNumber;
          }

        </SCRIPT>

        <INPUT TYPE="HIDDEN" NAME="_1_1_8_1_OriginalValue" VALUE="">
        <INPUT TYPE="HIDDEN" NAME="_1_1_8_1_Prefix" VALUE="">
        <INPUT TYPE="HIDDEN" NAME="_1_1_8_1_Suffix" VALUE="">
        <INPUT TYPE="HIDDEN" NAME="_1_1_8_1_PassedQuantity" VALUE="">



        <BR>
        <INPUT CLASS="saveButton" TYPE="BUTTON" NAME="_1_1_8_1_Button" VALUE="Generate Number"
          ONCLICK="GenerateADN_1_1_8_1()">
