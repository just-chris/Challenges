<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
 <script src="https://kit.fontawesome.com/aef726a25c.js" crossorigin="anonymous"></script>
 <title>Calculator</title>
</head>
<body>

 <div class="container">

  <div class="calculator">
   <div class="theme-toggler active">
    <i class="toggler-icon"></i>
   </div>
   <div class="display-screen">
    <div id="display"></div>
   </div>
   <div class="buttons">
     <div class="btn-container"><button type="button" data-state="" data-type="btn-clear" class="btn-operator" id="clear">C</button></div>
     <div class="btn-container"><button type="button" data-state="" data-operator="divide"data-type="btn-operator" class="btn-operator" id="/">&divide;</button></div>
     <div class="btn-container"><button type="button" data-state="" data-operator="times"data-type="btn-operator" class="btn-operator" id="*">&times;</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-backspace" class="btn-operator" id="backspace"><i class="fa-solid fa-delete-left"></i></button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id="7">7</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id="8">8</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id="9">9</button></div>
     <div class="btn-container"><button type="button" data-state="" data-operator="minus"data-type="btn-operator" class="btn-operator" id="-">-</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id="4">4</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id="5">5</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id="6">6</button></div>
     <div class="btn-container"><button type="button" data-state="" data-operator="plus"data-type="btn-operator" class="btn-operator" id="+">+</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id="1">1</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id="2">2</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id="3">3</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-equal" class="btn-equal" id="equal" >=</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-sign" class="btn-number" id="-/+">-/+</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id="0">0</button></div>
     <div class="btn-container"><button type="button" data-state="" data-type="btn-number" class="btn-number" id=".">.</button></div>
    </div>

  </div>

 </div>
 

 <script src="./script.js" defer></script>
</body>
</html>
