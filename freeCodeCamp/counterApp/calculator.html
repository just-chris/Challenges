<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet" href="style.css">


 <title>Calculator</title>
</head>

<body>

 <div class="numbers">
  <span id="num1-el">8</span>
  <span id="num2-el">2</span>
 </div>

 <div class="buttons">

  <input class="btn" type="button" value="Add" onclick="add()">
  <input class="btn" type="button" value="Subtract" onclick="subtract()">
  <input class="btn" type="button" value="Multiply" onclick="multiply()">
  <input class="btn" type="button" value="Divide" onclick="divide()">

 </div>

 <span id="sum-el">Sum: </span>

 <script src="./scripts.js"></script>

</body>

</html>
